<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
  <div>
	 <h1>The DNA Trivia Game</h1>
  </div>
  <h2>Click the 'Start' button to begin!</h2>
	<div class="container-fluid">
		<div class="row gems">
			<div class="col-md-12 text-center">
				<ul class="list-inline">
				<li><img class="image1" src="assets/images/dna_button.jpg" id="start_here"/><li>
			</ul>
		</div>
	</div>
</div>
	<button id="starter">START!</button>
		<div class="timer"></div>
		<div class="quest"></div>
		<div class="answers">
			<div><button class="selection" id="bA"><h4>A</h4></button></div>
			<div><button class="selection" id="bB"><h4>B</h4></button></div>
			<div><button class="selection" id="bC"><h4>C</h4></button></div>
			<div><button class="selection" id="bD"><h4>D</h4></button></div>
		</div>
</body>
</html>
